name: Discord Notification with Commit Message

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Send Discord notification
        env:
          WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          curl -H "Content-Type: application/json" -X POST -d '{"content": "Aktualizace byla úspěšně provedena, změny by se měly projevit na webu.(** User ** ${{ github.actor }} \n ** message ** ${{ github.event.head_commit.message }} )"}' $WEBHOOK_URL

